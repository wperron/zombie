api:
  enabled: true
  addr: ":8082"

targets:
  - name: google1
    url: "https://google.com"
    delay: 10000 # 10,000ms, or 10s
    jitter: 0.2
    headers:
      "Accept":
        - "*/*"
  - name: google2
    url: "https://google.com"
    delay: 5000 # 5,000ms, or 5s
    jitter: 0.1
    headers:
      "Accept":
        - "*/*"
